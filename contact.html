    <body>
        <div class="container">
            <header>
                <img src="assets/images/su_banner.gif" alt="Striped Umbrella">
                <nav id="main-nav">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>

                        </li>

                        </li>
                    </ul>
                </nav>
            </header>

            <main class="content">
                <h2>Contact Us:</h2>

                <form>
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label for="firstName">First Name*</label>
                            <input type="text" id="firstName" name="firstName" required><br><br>

                            <label for="lastName">Last Name*</label>
                            <input type="text" id="lastName" name="lastName" required><br><br>

                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email" required><br><br>

                            <label>Please select the music genre(s) that you like:</label><br>
                            <input type="checkbox" id="classic" name="music" value="Classic">
                            <label for="classic">Classic</label><br>

                            <input type="checkbox" id="jazz" name="music" value="Jazz">
                            <label for="jazz">Jazz</label><br>

                            <input type="checkbox" id="blues" name="music" value="Blues">
                            <label for="blues">Blues</label><br>

                            <input type="checkbox" id="instrumental" name="music" value="Instrumental">
                            <label for="instrumental">Instrumental</label><br><br>
                        <fieldset>
                            <legend>Your Message</legend>

                            <label for="howHear">How did you hear about us?</label>
                            <select id="howHear" name="howHear">
                              <option value="website">Our Website</option>
                              <option value="friends">Friends</option>
                              <option value="ads">Advertisements</option>
                            </select><br><br>

                            <label>Would you recommend us to your friends?</label><br>
                            <input type="radio" id="yes" name="recommend" value="yes">
                            <label for="yes">Yes</label>

                            <input type="radio" id="no" name="recommend" value="no">
                            <label for="no">No</label>

                            <input type="radio" id="maybe" name="recommend" value="maybe">
                            <label for="maybe">Maybe</label><br><br>

                            <label for="request">Your request:</label><br>
                            <textarea id="request" name="request" rows="4" cols="50"></textarea><br><br>

                            <input type="checkbox" id="emailUpdates" name="emailUpdates">
                            <label for="emailUpdates">Sign me up for email updates</label><br><br>
                          </fieldset>

                          <input type="submit" value="Register">
                    </fieldset>


                </form>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3419.450493914615!2d-79.39388037292585!3d43.67175669999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2e0b64e1140d%3A0xd11156503e310196!2sSpa%20at%20Four%20Seasons%20Toronto!5e1!3m2!1sfr!2sca!4v1727271722339!5m2!1sfr!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </main>
